spring:
  application:
    name: agent-orchestrator

server:
  port: 8081

anthropic:
  api-key: ${ANTHROPIC_API_KEY:}

services:
  market-data:
    base-url: ${MARKET_DATA_URL:http://localhost:8080}
  analysis-engine:
    base-url: ${ANALYSIS_ENGINE_URL:http://localhost:8083}
  notification:
    base-url: ${NOTIFICATION_URL:http://localhost:8084}
  history:
    base-url: ${HISTORY_URL:http://localhost:8085}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}] %-5level %logger{36} - %msg%n"
  level:
    com.agentplatform: DEBUG
